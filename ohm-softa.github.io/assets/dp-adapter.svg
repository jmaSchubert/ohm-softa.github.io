@startuml
'class adapter
allow_mixing

skinparam linetype ortho

actor Client

interface Target {
	+ adaptedRequest()
}

class Adaptee {
	+ specificRequest()
}

class Adapter extends Adaptee implements Target {
	+ adaptedRequest()
}

Client -right-> Target

note right of Adapter::adaptedRequest
	specificRequest()
endnote

@enduml

